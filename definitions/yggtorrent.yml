  settings:
    - name: username
      type: text
      label: Username (email or username)
    - name: password
      type: password
      label: Password
  login:
    path: "/user/login"
    method: post
    inputs:
      id: "{{ .Config.username }}"
      pass: "{{ .Config.password }}"
      submit: ""
    headers:
      "[:authority]": "yggtorrent.com"
      "[:method]": "post"
      "[:path]": "/"
      "[:scheme]": "https"
    error:
      - selector: div#top_panel > div > ul > li:nth-child(1) > a.text:contains("S'identifier")
    test:
      path: "/"
      selector: "a[href$=\"/user/logout\"]"
  search:
    path: "/engine/search?name={{ .Keywords}}&do=search"
    rows:
      selector: section#\#torrents > div > table > tbody > tr
    fields:
      date:
        selector: td:nth-child(5)
        filters:
          - name: regexp
            args: "^[0-9]+ (.+)$"
          - name: replace
            args: [ " jours", " days"]
          - name: replace
            args: [ " jour", " day"]
          - name: replace
            args: [ " heures", " hours"]
          - name: replace
            args: [ " heure", " hour"]
          - name: replace
            args: [ " semaines", " weeks"]
          - name: replace
            args: [ " semaine", " week"]
          - name: replace
            args: [ " mois", " month"]
          - name: replace
            args: [ " ans", " years"]
          - name: replace
            args: [ " an", " year"]
          - name: append
            args: " ago"
      title:
        selector: "td:nth-child(2) > a"
      details:
        selector: td:nth-child(2) > a
        attribute: href
      category:
        selector: td:nth-child(1) > div.hidden:nth-child(1)
      comments:
        optional: true
        selector: td:nth-child(2) > a
        attribute: href
      download:
        selector: td:nth-child(2) > a
        attribute: href
        filters:
          - name: regexp
            args: ".+/([^/]+)"
          - name: regexp
            args: "^([0-9]+)-.*"
          - name: prepend
            args: "/engine/download_torrent?id="
      size:
        selector: td:nth-child(6)
        filters:
          - name: replace
            args: [ "Ko", "kib"]
          - name: replace
            args: [ "Mo", "mib"]
          - name: replace
            args: [ "Go", "gib"]
          - name: replace
            args: [ "To", "tib"]
      seeders:
        selector: td:nth-child(8)
      leechers:
        selector: td:nth-child(9)
      downloadvolumefactor:
        text: "1"
      uploadvolumefactor:
        text: "1"
